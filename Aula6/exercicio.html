<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <div>

        <img class="logo" src="dog.png" alt="foto cachorro" />

      </div>

            <li>Banho e tosa</li>

    </div>
    <br><br>
    <img style="width: 35%;" src="banner.png" alt="">
